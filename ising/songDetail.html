<script type="text/javascript">
    //轮播
    var carousel_idx = 0;
    var carousel_locals = [];

    function shareFaceBook(){
        FB.getLoginStatus(function(response) {
            if (response.status === 'connected') {
                console.log('Logged in.');
            }
            else {
                FB.login();
            }
        });
    }


    function play() {
        if (carousel_idx >= carousel_locals.length) {
            carousel_idx = 0;
        }

        $("#audio_image").attr("src", carousel_locals[carousel_idx]);
        carousel_idx++;
        setTimeout("play()", 5000);
    }

    $(function() {
        //console.info($(".share"));
        $(document).click(function (event){
            if ($(event.target)[0] == $('.share')[0]) {
                $('.link-list').toggle();
            } else {
                $('.link-list').hide();
            }
        });

        var page = 0;
        var totalPage = 1;
        var loading = false;

        $(window).scroll(function () {
            if ($(document).scrollTop() + $(window).height() >= $(document).height()) {
                load();
            }
        });

        function load() {
            if (page > totalPage || loading) {
                return;
            }
            page++;
            loading = true;
            $.ajax({
                "url": 'user/song/comments',
                dataType: 'json',
                data: {
                    userSongId: "201960",
                    page: page,
                    psize: 10
                },
                success: function (res) {
                    try {
                        if (res) {
                            page = res.page;
                            totalPage = res.totalPage;
                            for (i in res.results) {
                                var row = res.results[i];
                                var heard = "<img src='" + row.user.headImg + "' alt='' />";
                                var name = $("<h4></h4>").text(row.user.name);
                                var content = $("<p></p>").text(row.content);
                                var li = $("<li></li>");
                                li.append(heard, name, content);
                                $(".comment-list").append(li);
                            }
                        }
                    } catch (e) {
                        console.error(e);
                    } finally {
                        loading = false;
                    }
                },
                error: function () {
                    loading = false;
                }
            })
        }


        var ftype = "AUDIO";

        if (ftype == "AUDIO") {
                    carousel_locals.push("http://d1qras9pgk1wz4.cloudfront.net/s3-1440410304115_thumb.jpg");
                                            carousel_locals.push("http://d1qras9pgk1wz4.cloudfront.net/s3-1440410304115_thumb.jpg");
                                if (carousel_locals.length > 1) {
                play();
            }
        }



    });
</script>
