<script type="text/javascript">
    $(function(){
        var Primary = function () {};
        Primary.prototype.initialize = function () {
            this.downloadImgHover();
            //this.animate();
        };

        Primary.prototype.downloadImgHover = function () {
            $('.android-play-download').hover(
                    function () {
                        $(this).attr('src', 'public/images/Android-download.png');
                    },
                    function () {
                        $(this).attr('src', 'public/images/Android-download-hover.png');
                    }
            );

            $('.google-play-download').hover(
                    function () {
                        $(this).attr('src', 'public/images/Googleplay-download.png');
                    },
                    function () {
                        $(this).attr('src', 'public/images/Googleplay-download-hover.png');
                    }
            );
        };

        var primaryObj = new Primary();
        window.primaryObj = primaryObj;

        primaryObj.initialize();
    })
